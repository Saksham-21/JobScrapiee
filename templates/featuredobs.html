<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searched Job</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
        
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;300;400;600;700&display=swap" rel="stylesheet">

    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <link href="static/css/bootstrap-icons.css" rel="stylesheet">

    <link href="static/css/owl.carousel.min.css" rel="stylesheet">

    <link href="static/css/owl.theme.default.min.css" rel="stylesheet">

    <link href="static/css/tooplate-gotto-job.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../static/images/favi.png">
</head>
<body>
    <section class="job-section job-featured-section section-padding" id="job-section">
        <div class="container">
            <div class="row">

                <div class="col-lg-6 col-12 text-center mx-auto mb-4">
                    <h2>Featured Jobs</h2>
                </div>

                <div class="col-lg-12 col-12">
                    {% if job_disp %}
                        {% for job in job_disp %}
                        <div class="job-thumb d-flex">
                            <!-- <div class="job-image-wrap bg-white shadow-lg">
                                <img src="images/logos/google.png" class="job-image img-fluid" alt="">
                            </div> -->

                            <div class="job-body d-flex flex-wrap flex-auto align-items-center ms-4">
                                <div class="mb-3">
                                    <h4 class="job-title mb-lg-0">
                                        <a class="job-title-link">{{job['Title']}}</a>
                                    </h4>
                                    <h6 class="job-title mb-lg-0">
                                        <a class="job-title-link">{{job['Company']}}</a>
                                    </h6>
    
                                    <div class="d-flex flex-wrap align-items-center">
                                        <p class="job-location mb-0">
                                            <i class="custom-icon bi-geo-alt me-1"></i>
                                            {{job['Location']}}
                                        </p>
    
                                        <p class="job-date mb-0">
                                            <i class="custom-icon bi-clock me-1"></i>
                                            {{job['Time_ago']}}
                                        </p>
    
                                        <p class="job-price mb-0">
                                            <i class="custom-icon bi-cash me-1"></i>
                                            {{job['Salary']}}
                                        </p>
                                    </div>
                                </div>
                                <div class="job-section-btn-wrap">
                                    <a href="{{job['Link']}}" target="_blank" class="custom-btn btn">Apply now</a>
                                </div>
                            </div>
                        </div>    
                        {% endfor %}
                        <form action="{{ url_for('download_csv') }}" method="get" style="display: inline;">
                            <div class="parent-container job-section-btn-wrap">
                                <button type="submit" class="customm-btn btn">Download CSV</button>
                            </div>
                        </form>
                    {% else %}
                        <div class="no-result-found">
                            <h2> !! No result found !! </h2>
                        </div>
                    {% endif %}
                </div>

            </div>
        </div>
    </section>
</body>
</html>
