<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;300;400;600;700&display=swap"
        rel="stylesheet">

    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/bootstrap-icons.css" rel="stylesheet">
    <link href="static/css/owl.carousel.min.css" rel="stylesheet">
    <link href="static/css/owl.theme.default.min.css" rel="stylesheet">
    <link href="static/css/tooplate-gotto-job.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../static/images/favi.png">
    <style>
        /* Custom CSS for responsiveness */
        @media only screen and (max-width: 768px) {
            .Login-main-box {
                width: 100%;
                margin: 0;
                padding-top: 100px;
            }
        }
    </style>
</head>

<body class="Login-body">
    <section class="section-padding pb-0 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-8 col-12  Login-main-box">
                    <form class="custom-form hero-form" action="/login" method="post">
                        <h3 class="text-white mb-3">Account Login</h3>

                        <div class="row">
                            <div class="col-12">
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1"><i
                                            class="bi-geo-alt custom-icon"></i></span>
                                    <input type="text" name="email" id="job-location" class="form-control"
                                        placeholder="Enter Email" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1"><i
                                            class="bi-cash custom-icon"></i></span>
                                    <input type="password" name="password" id="job-location" class="form-control"
                                        placeholder="Enter Password" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="form-control">Log In</button>
                            </div>
                            <div class="col-12 mt-3">
                                <div class="d-flex flex-wrap align-items-center">
                                    <span class="text-white me-2">Don't have an account:</span>
                                    <div>
                                        <a href="{{url_for('register')}}" class="badge">Create Account</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
